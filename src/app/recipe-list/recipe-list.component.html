<ul>
  <li *ngFor="let recipe of recipeList" id="recipe-li">
    <section id="text">
      <h1>{{recipe.label}}</h1>
      <ul>
          <li id="ingredients" *ngFor="let ingredient of recipe.ingredientLines">
              {{ingredient}}
          </li>
      </ul>
      <p><a href="{{recipe.srcSiteUrl}}">Source</a>: {{recipe.srcSiteName}} (see link for cooking instructions) </p>
    </section>
    <img src="{{recipe.imgSrc}}" alt="">
  </li>
</ul>
